	<head>
		<meta charset="utf-8">
		<title>Shroomland Remix</title>
		<style type="text/css">
			body {padding-left: 200px;}
			body {background-color: #00008B;}

			.roof {fill:#ff5900;;stroke:#231F20;stroke-miterlimit:10;}
			.door, .chimney {fill:#F7941E;stroke:#231F20;stroke-miterlimit:10;}
			.house {fill: #a77755;stroke:#231F20;stroke-miterlimit:10;}
			.window {fill:#ffe968;stroke:#231F20;stroke-miterlimit:10;}
			.doorknob {fill:#754C29;stroke:#231F20;stroke-miterlimit:10;}

			.trunk{fill:#754C29;}
			.cleave{fill:#176546;}
			.coleave{fill:#009444;}

			#seeds{fill:#F3D819;}
			#berries{fill:#BE1E2D;}

			#sun{fill:#FFBD17;}
			.cloudy {fill: #2484C6;}

			#smoke{fill:#BCBEC0; opacity: 0.5;}
			#clouds {opacity: 0.9;}
			#smoke:hover {opacity: 1;}
			#seeds:hover, #berries:hover {opacity: 0.8;}
			.roof:hover, .door:hover, .chimney:hover, #sun:hover, .doorknob:hover, .house:hover {filter: url(#saturate);}	
			#sun:active, #cloud1:active, #cloud2:active, #cloud3:active {filter: url(#blur);}
			.cloudy:hover {fill: url(#cloud);}
			#moon{opacity: 0.5;}
			#moon:hover {opacity:1;}
		</style>
	</head>
